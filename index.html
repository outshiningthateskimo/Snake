<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="snake.css" />
    <script type="text/javascript" src="snake.js"></script>
</head>

<body>
    <div id="header">
        <h1>Snake</h1>
    </div>
    <br />

    <div class="container ">
        <div id="game-container">
            <div id="border">
                <h1 id="score">Score</h1>
                <canvas id="board"></canvas>
            </div>
        </div>
        <div id="game-over" class="text-center d-none"  style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h1 class="display-3 fw-bold">GAME OVER!</h1>
            <p id="final-score"></p>
            <button id="restart-btn" class="btn btn-outline-warning btn-lg">Restart</button>
        </div>
    </div>
</body>

</html>
